
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link para o Vídeo</title>
    <style>
        /* Estilo embutido no HTML */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            color: #333;
        }
        .container {
            text-align: center;
            margin-top: 50px;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }
        h1 {
            color: #4682b4;
            font-size: 2.5rem;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }
        a {
            display: inline-block;
            padding: 10px 20px;
            font-size: 1.2rem;
            color: #fff;
            background-color: #4682b4;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        a:hover {
            background-color: #5a9bd5;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Assista ao Vídeo</h1>
        <p>Clique no link abaixo para assistir ao vídeo:</p>
        <a href="https://www.youtube.com/watch?v=oHgPPYWPXfs" target=" target="_blank">Clique aqui para assistir</a>
    </div>
</body>
</html>
